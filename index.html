    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Comparison of powder foods</title>
        <meta name="description" content="Compare price and nutritional information for popular brands of powder foods">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation-flex.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body ng-app="ep" ng-controller="ProductsCtrl as products">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

            <header class="row">
                <div class="large-5 medium-5 columns">
                    <h1 class="title">Comparison of powder food</h1>
                    <small>Nutrtional values are in gram per 100 gram.</small>
                </div>
                <div class="large-2 medium-2 columns">
                    <label>Currency
                      <select ng-model="settings.currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="SEK" selected>SEK</option>
                        <option value="PLN">PLN</option>
                      </select>
                    </label>
                </div>
                <div class="large-2 medium-2 columns">
                    <label>Daily intake
                      <select ng-model="settings.intake">
                        <option value="2500">2500 kcal</option>
                        <option value="2000" selected>2000 kcal</option>
                        <option value="1500">1500 kcal</option>
                        <option value="1000">1000 kcal</option>
                        <option value="500">500 kcal</option>
                      </select>
                    </label>
                </div>
            </header>

        <div class="row table-scroll">
            <table class="stack">
                <thead>
                    <tr>
                        <th scope="col">&nbsp;</th>
                        <th scope="col" ng-repeat="name in products.names track by $index" ng-bind="name"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(item, values) in products.rows('product')" ng-class="products.divide(item) ? 'divider' : ''">
                        <th ng-bind="item | titleize" scope="row" ng-class="'indent-{{products.indent(item)}}'"></th>
                        <td ng-repeat="value in values track by $index" ng-bind="value" class="text-right"></td>
                    </tr>

                    <tr>
                        <th scope="row">Price per day, max</th>
                        <td ng-repeat="prod in products.raw" class="text-right" currency="products.pricePerDay(prod, 'price-max_price_per_port')"></td>
                    </tr>
                    <tr>
                        <th scope="row">Price per day, min</th>
                        <td ng-repeat="prod in products.raw" class="text-right" currency="products.pricePerDay(prod, 'price-min_price_per_port')"></td>
                    </tr>


                    <tr ng-repeat="(item, values) in products.rows('nutr')" ng-class="products.divide(item) ? 'divider' : ''">
                        <th ng-bind="item | titleize" scope="row" ng-class="'indent-{{products.indent(item)}}'"></th>
                        <td ng-repeat="value in values track by $index" ng-bind="value" class="text-right"></td>
                    </tr>

                    <tr ng-repeat="(item, values) in products.rows('prop')" ng-class="products.divide(item) ? 'divider' : ''">
                        <th ng-bind="item | titleize" scope="row" ng-class="'indent-{{products.indent(item)}}'"></th>
                        <td ng-repeat="value in values track by $index" ng-bind="value" class="text-right"></td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- #main-container -->

        <script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/money.js/0.2.0/money.js"></script>

        <script src="js/main.js"></script>

    </body>
